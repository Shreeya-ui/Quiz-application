<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
</head>

<body>
    <div class="panel" id="start-panel">
        <h1>Quiz Application Using JavaScript</h1>
        <h3>Select the number of questions:</h3>
        <button onclick="startQuiz(5)">5 Questions</button>
        <button onclick="startQuiz(10)">10 Questions</button>
    </div>

    <div class="panel" id="quiz-panel" style="display: none;">
        <h1>Quiz Application Using JavaScript</h1>
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <div id="timer">Time Left: 30 seconds</div>
        <button onclick="checkAnswer()" id="btn">SUBMIT</button>
        <button id="fullscreen">Go fullscreen</button>
        <div id="score"></div>
    </div>

    <script src="Quiz.js"></script>
</body>

</html>
